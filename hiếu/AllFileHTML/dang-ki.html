<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đăng kí</title>
	<link rel="stylesheet"  href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/font-awesome.css">
	<script src="../js/popper.min.js"></script>
	<script src="../jquery/jquerymin.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/popper.js/1.12.9/umd/popper.min.js"></script>
	<link rel="stylesheet" href="../css/hieu.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
	<section class="clearfix header" style="background: #d9d9d9">
		<div class="container">
			<div class="row" >
				<div class="col-10">
					<img style=" height: 80px" src="../images/th16-logo.png">
				</div>
				<div class="col-2 text-center">
					<br>
					<a href="dang-nhap.html">Đăng nhập</a>
				</div>
			</div>
		</div>
	</section>
	<div class="login">
		<h1>Đăng kí</h1>
		<div class="textbox">
			<input type="text" placeholder="Họ tên" name="">
		</div>
		<div class="text-dangki">
			<form>
				<select>
					<option>Ngày sinh</option>
					<script type="text/javascript">
      					for (var i = 1; i < 32; i++) {
        				var html = '<option value="' + i + '">' + i + '</option>';
        				document.writeln(html);
      					}
   					</script>
				</select>
				<select>
					<option>Tháng</option>
					<script type="text/javascript">
      					for (var i = 1; i < 13; i++) {
        				var html = '<option value="' + i + '">' + i + '</option>';
        				document.writeln(html);
      					}
   					</script>
				</select>
				<select>
					<option>Năm</option>
					<script type="text/javascript">
      					for (var i = 1970; i < 2018; i++) {
        				var html = '<option value="' + i + '">' + i + '</option>';
        				document.writeln(html);
      					}
   					</script>
				</select>
			</form>
		</div>
		<div class="textbox">
			<input type="text" placeholder="Tài khoản" name="">
		</div>
		<div class="textbox">
			<input type="text" placeholder="Mật khẩu" name="">
		</div><div class="textbox">
			<input type="text" placeholder="Xác nhận mật khẩu" name="">
		</div>
		<div class="textbox">
			<input type="text" placeholder="Gmail" name="">
		</div>
		<input class="btn-dangnhap" type="button" value="Đăng kí">

	</div>
</body>
</html>
